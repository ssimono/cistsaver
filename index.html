<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cistercian Screensaver</title>
    <meta name="description" content="A cistercian screensaver">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <!-- favicon credit: http://onlinefavicon.com/ico_1530324884-4556_small_icon_32x32_of_sun.html -->
    <link rel="icon" type="image/ico" sizes="32x32" href="favicon.ico" />
  </head>
  <body>
    <main>
      <section class="time"></section>
      <section class="date"></section>
    </main>
    <footer class="hidden">
      <form id="settings">
        <label for="bg-brightness">Font brightness</label>
        <input type="range" min="0" max="100" name="fg-brightness" id="fg-brightness" value="80" />

        <label for="bg-brightness">Background brightness</label>
        <input type="range" min="0" max="100" name="bg-brightness" id="bg-brightness" value="20" />

        <div>
          <input type="checkbox" id="nosleep" name="nosleep" />
          <label for="nosleep">Prevent screen from sleeping</label>
        </div>

        <p>
          Source code: <a href="https://github.com/ssimono/cistsaver" title="Cistsaver's source repository">https://github.com/ssimono/cistsaver</a>
        </p>
      </form>
    </footer>
    <script type="module">
      import main from './main.js'
      main()
    </script>
  </body>
</html>
